<!DOCTYPE html>
<html>
    <head>
        <style>
            table,
            th,
            td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>The thead, tbody, and tfoot elements</h1>

        <table id="t1">
            <thead>
                <tr>
                    <th>th0</th>
                    <th>th1</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>td00</td>
                    <td>td01</td>
                </tr>
                <tr>
                    <td>td10</td>
                    <td>td11</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>tdfoot0</td>
                    <td>tdfoot0</td>
                </tr>
            </tfoot>
        </table>
        <script>
            console.log(t1.rows)
            console.log(t1.tHead)
            console.log(t1.tBodies)
            console.log(t1.rows[2].cells)
            console.log(t1.rows[2].cells[1].cellIndex)
            console.log(t1.rows[1].sectionRowIndex)
            console.log(t1.rows[1].rowIndex)



        </script>
    </body>
</html>
